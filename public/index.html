  <body>
    <!-- MY CODE STARTS HERE!!! -->
    <div class="album-head-wrapper">
        <div class="album-header">
          Kourtneys Album Library!
        </div>
    </div>

    <!-- I'm linking the data to a button like we did in class! -->
    <!-- Needs to be a login now -->
    <div class="getData">Get Albums!</div>

   

  <!-- This is album data -->
   <div id="data"></div>

   <!-- User Login -->
   <h4>Login Please!</h4>
   <div class="login">
    <label for="email">Email Address:</label>
    <input id="email" type="email">
    <label for="pw">Password:</label>
    <input id="pw" type="password" minlength="8">
    <input onclick="login()" id="login" type="submit" value="Login">
   </div>

   <h4>Logout.</h4>
   <div class="logout">
    <button onclick="signOut()">Sign Out</button>
   </div>
